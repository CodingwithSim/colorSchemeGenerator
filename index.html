<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Scheme Generator</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fascinate&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <h1 class="display-1">Color Picker:</h1>
        </header>
        <main>
            <div class="color-header">
                <div class="color-picker">
                    <label for="color">Pick a Color:</label>
                    <input id="color" type="color" value="#FFB6C1">
                </div>
                <div class="dropdown">
                    <select name="schemes" id="schemes">
                        <option value="monochrome">Monochrome</option>
                        <option value="monochrome-dark">Monochrome-Dark</option>
                        <option value="monochrome-light">Monochrome-Light</option>
                        <option value="analogic">Analogic</option>
                        <option value="complement">Complement</option>
                        <option value="analogic-complement">Analogic-Complement</option>
                        <option value="triad">Triad</option>
                        <option value="quad">Quad</option>
                    </select>
                </div>
                <button class="random-btn">Random Color</button>
            </div>
            <div class="color-schemes">
                <!-- html from renderColors -->
            </div>
            <div class="toast-container position-absolute p-3 start-50 bottom-0 translate-middle-x">
                <div class="toast">
                    <div class="toast-body">
                        <div class="d-flex justify-content-center toast-content">
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <!-- html from renderColors -->
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
